name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1.4
      with:
        ghc-version: '8.8.4'
        enable-stack: true
        stack-version: 'latest'
    - run: stack test
