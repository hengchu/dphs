name:                dphs
version:             0.1.0.0
github:              "hengchu/dphs"
license:             BSD3
author:              "Hengchu Zhang"
maintainer:          "hengchu@seas.upenn.edu"
copyright:           "2020 Hengchu Zhang"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/dphs#readme>

dependencies:
- base >= 4.8 && < 5
- compdata >= 0.12 && < 1.0
- text >= 1.2.4.0 && < 1.3
- optics >= 0.3 && < 1.0
- containers >= 0.6.2.1 && < 1.0
- exceptions >= 0.10.4 && < 1.0
- mtl >= 2.2 && < 2.3
- ansi-wl-pprint >= 0.6.9 && < 0.7
- dlist >= 1.0 && < 1.1
# - z3 >= 408.2 && < 409

ghc-options:
- -Wall
- -Wno-partial-type-signatures
- -Wno-name-shadowing
- -fwarn-tabs
- -fwarn-incomplete-uni-patterns
- -fwarn-incomplete-record-updates
- -optP-Wno-nonportable-include-path # workaround [Filename case on macOS · Issue #4739 · haskell/cabal](https://github.com/haskell/cabal/issues/4739)

library:
  source-dirs:
    - src
  default-extensions:
    - DataKinds
    - DeriveGeneric
    - DuplicateRecordFields
    - FlexibleContexts
    - TypeApplications
    - DeriveFunctor
    - DeriveFoldable
    - DeriveTraversable
    - TypeOperators
    - ApplicativeDo
    - LambdaCase
    - GeneralizedNewtypeDeriving
    - TypeFamilies
    - ScopedTypeVariables
    - RankNTypes
    - FlexibleInstances
    - DeriveDataTypeable
    - QuasiQuotes
    - TemplateHaskell
    - ConstraintKinds
    - UndecidableInstances
    - MultiParamTypeClasses
    - KindSignatures
    - FunctionalDependencies
    - DataKinds
    - GADTs
    - StandaloneDeriving
    - ViewPatterns
    - CPP
    - PartialTypeSignatures
    - PolyKinds
    - QuantifiedConstraints
    - DerivingVia
    - BangPatterns
    - PatternSynonyms
    - DuplicateRecordFields
    - OverloadedLabels
    - LambdaCase
    - TypeFamilyDependencies
    - OverloadedStrings

executables:
  dphs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dphs

tests:
  dphs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dphs
    - hspec >= 2.7.4 && < 2.8
    - hspec-expectations >= 0.8.2 && < 0.9
    - QuickCheck >= 2.13.2 && < 2.14
    default-extensions:
    - DataKinds
    - DeriveGeneric
    - DuplicateRecordFields
    - FlexibleContexts
    - TypeApplications
    - DeriveFunctor
    - DeriveFoldable
    - DeriveTraversable
    - TypeOperators
    - ApplicativeDo
    - LambdaCase
    - GeneralizedNewtypeDeriving
    - TypeFamilies
    - ScopedTypeVariables
    - RankNTypes
    - FlexibleInstances
    - DeriveDataTypeable
    - QuasiQuotes
    - TemplateHaskell
    - ConstraintKinds
    - UndecidableInstances
    - MultiParamTypeClasses
    - KindSignatures
    - FunctionalDependencies
    - DataKinds
    - GADTs
    - StandaloneDeriving
    - ViewPatterns
    - CPP
    - PartialTypeSignatures
    - PolyKinds
    - QuantifiedConstraints
    - DerivingVia
    - BangPatterns
    - PatternSynonyms
    - DuplicateRecordFields
    - OverloadedLabels
    - LambdaCase
    - TypeFamilyDependencies
    - OverloadedStrings
